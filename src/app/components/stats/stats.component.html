<div class="stats">
  <main>
    <div class="hgroup">
      <h2>Dashboard</h2>
    </div>

    <section>
      <dl>
        <dt>Products</dt>
        <dd>69</dd>
      </dl>
      <dl>
        <dt>Today Sales</dt>
        <dd>96</dd>
      </dl>
      <dl>
        <dt>Today Earning</dt>
        <dd>99</dd>
      </dl>
      <dl>
        <dt>Available Inventory</dt>
        <dd>66</dd>
      </dl>
    </section>
    <section>
      <div class="examples">
        <table
          class="charts-css line hide-data show-labels show-primary-axis show-data-axes multiple"
          style="height: 390px"
        >
          <caption>
            Years Compared
          </caption>
          <thead>
            <tr>
              <th scope="col">Year</th>
              <th scope="col">Progress 1</th>
              <th scope="col">Progress 2</th>
              <th scope="col">Progress 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">2000</th>
              <td style="--start: 0.1; --size: 0.5">
                <span class="data"> 50 </span>
              </td>
              <td style="--start: 0; --size: 0.2">
                <span class="data"> 20 </span>
              </td>
              <td style="--start: 0; --size: 0.4">
                <span class="data"> 40 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">2010</th>
              <td style="--start: 0.5; --size: 0.8">
                <span class="data"> 80 </span>
              </td>
              <td style="--start: 0.2; --size: 0.5">
                <span class="data"> 50 </span>
              </td>
              <td style="--start: 0.4; --size: 0.1">
                <span class="data"> 10 </span>
              </td>
            </tr>
            <tr>
              <th scope="row">2020</th>
              <td style="--start: 0.8; --size: 0.4">
                <span class="data"> 40 </span>
              </td>
              <td style="--start: 0.5; --size: 0.3">
                <span class="data"> 30 </span>
              </td>
              <td style="--start: 0.1; --size: 0.2">
                <span class="data"> 20 </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="examples">
        <table id="labels-example-4" class="charts-css column show-labels">
          <caption>
            Labels Example #4
          </caption>
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Forecast</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                Mon <br />
                <div class="sun"></div>
              </th>
              <td style="--size: calc(28 / 30)">
                <span class="data"> 28° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Tue
                <div class="sun"></div>
              </th>
              <td style="--size: calc(25 / 30)">
                <span class="data"> 25° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Wed
                <div class="sun"></div>
              </th>
              <td style="--size: calc(23 / 30)">
                <span class="data"> 23° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Thu
                <div class="cloud"></div>
              </th>
              <td style="--size: calc(16 / 30)">
                <span class="data"> 16° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Fri
                <div class="cloud"></div>
              </th>
              <td style="--size: calc(14 / 30)">
                <span class="data"> 14° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Sat
                <div class="cloud"></div>
              </th>
              <td style="--size: calc(18 / 30)">
                <span class="data"> 18° </span>
              </td>
            </tr>
            <tr>
              <th scope="row">
                Sun
                <div class="sun"></div>
              </th>
              <td style="--size: calc(22 / 30)">
                <span class="data"> 22° </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
